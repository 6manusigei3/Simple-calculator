<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>
<body>
  <h2>ğŸ§® Simple Calculator</h2>

  <label for="num1">First Number:</label>
  <input type="number" id="num1" placeholder="Enter number 1"><br><br>

  <label for="num2">Second Number:</label>
  <input type="number" id="num2" placeholder="Enter number 2"><br><br>

  <button onclick="calculate('add')">â• Add</button>
  <button onclick="calculate('subtract')">â– Subtract</button>
  <button onclick="calculate('multiply')">âœ– Multiply</button>
  <button onclick="calculate('divide')">â— Divide</button>

  <p id="result"></p>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const result = document.getElementById("result");

      if (isNaN(num1) || isNaN(num2)) {
        result.innerHTML = "âš ï¸ Please enter valid numbers.";
        return;
      }

      let output;

      switch (operation) {
        case 'add':
          output = num1 + num2;
          break;
        case 'subtract':
          output = num1 - num2;
          break;
        case 'multiply':
          output = num1 * num2;
          break;
        case 'divide':
          if (num2 === 0) {
            result.innerHTML = "ğŸš« Cannot divide by zero.";
            return;
          }
          output = num1 / num2;
          break;
      }

      result.innerHTML = "âœ… Result: " + output;
    }
  </script>
</body>
</html>
